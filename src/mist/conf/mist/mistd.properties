################################################################################
# mistd.properties
# - configuration file for MIST
################################################################################

################################################################################
# user configurable settings

mistd.zookeeper=localhost:2181
mistd.zookeeper.tmeroot=/tme2

console.acl.user=
console.acl.password=
console.acl.node=
console.ldap=

spy.monitor.interval=30
spy.broker.loading.threshold=60
spy.queue.size.threshold=60
spy.broker.alert.command=/opt/trend/tme/bin/alert-spyd

bridge.name=default

portal.db.reserve.days=180

################################################################################
# internal used only (do not edit)

mistd.log.stdout=false
mistd.zookeeper.timeout=60000

zookeeper.node./tme2=
zookeeper.node./tme2/global=
zookeeper.node./tme2/global/fixed_exchange=
zookeeper.node./tme2/global/reserved_broker=
zookeeper.node./tme2/global/drop_exchange=
zookeeper.node./tme2/global/limit_exchange=
zookeeper.node./tme2/bridge=
zookeeper.node./tme2/local=
zookeeper.node./tme2/forwarder=
zookeeper.node./tme2/broker=
zookeeper.node./tme2/exchange=
